<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar ke Aulabaca</title>
    <link rel="icon" href="../images/Logo Aulabaca mark.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <div class="main">
        <div class="left-side">
            <header>
                <div class="quote">
                    <h1>“Today a reader, tomorrow a leader.”</h1>
                </div>
            </header>
            <div class="doodles" style="height: 621px;">
                <img src="../images/blobs-register.svg" alt="blobs" class="blobs dark" style="left: 0;">
                <img src="../images/blobs-register-light.svg" alt="blobs" class="blobs light" style="left: 0;">
                <img src="../images/open-doodles-reading-side.svg" alt="open-doodles-reading" class="illustration dark">
                <img src="../images/open-doodles-reading-side-light.svg" alt="open-doodles-reading" class="illustration light">
            </div>
        </div>
        <div class="right-side">
            <!-- toggle switch dark/light mode -->
            <div class="toggle-switch flex items-center justify-center mx-auto absolute top-8 mr-8 self-end">
                <div class="flex justify-end items-center space-x-2 mx-auto relative">
                    <span class="text-sm font-medium text-primary-black dark:text-primary-white">Light </span>
                    <div>
                        <input type="checkbox" name="" id="checkbox" class="hidden" />
                        <label for="checkbox" class="cursor-pointer">
                            <div class="w-16 h-8 flex items-center bg-gray-300 rounded-full p2">
                                <div
                                    class="switch-ball w-7 h-7 bg-white rounded-full shadow ml-0.5 flex justify-center items-center">
                                </div>
                            </div>
                        </label>
                    </div>
                    <span class="text-sm font-semibold text-primary-black dark:text-primary-white">Dark</span>
                </div>
            </div>
            <div class="container-form">
                <img src="../images/Logo Aulabaca.svg" alt="logo" class="logo">
                <h1>Selamat Datang di Aulabaca!</h1>
                <div class="auth">
                    <button class="google bg-primary-white">
                        <span class="iconify" data-icon="grommet-icons:google" style="color: #888;"
                            data-height="24"></span>
                        <span>Lanjutkan dengan Google</span>
                    </button>
                    <button class="facebook bg-primary-white">
                        <span class="iconify" data-icon="logos:facebook" style="color: #888;" data-height="24"></span>
                        <span>Lanjutkan dengan Facebook</span>
                    </button>
                </div>
                <div class="separator">
                    <div class="line"></div>
                    <p>atau</p>
                    <div class="line"></div>
                </div>
                <div class="form">
                    <label for="name">Nama lengkap</label>
                    <input type="text" name="name" id="name" placeholder="Masukkan nama lengkap Anda">
                </div>
                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Masukkan alamat email">
                </div>
                <div class="form">
                    <label for="password">Password</label>
                    <input type="password" name="password id=" password" placeholder="Masukkan password">
                </div>
                <a href="./homepage.html">
                    <button type="submit" class="log">DAFTAR</button>
                </a>
                <p class="daftar">Sudah punya akun? <span><a href="./login.html">Masuk</a></span></p>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="../js/main.js" type="text/javascript"></script>
</body>

</html>
