<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar ke Aulabaca</title>
    <link rel="icon" href="../images/Logo Aulabaca mark.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <header>
                <div class="quote">
                    <h1>“Today a reader, tomorrow a leader.”</h1>
                </div>
            </header>
            <div class="doodles" style="height: 621px;">
                <img src="../images/blobs-register.svg" alt="blobs" class="blobs" style="left: 0;">
                <img src="../images/open-doodles-reading-side.svg" alt="open-doodles-reading" class="illustration">
            </div>
        </div>
        <div class="right-side">
            <div class="container-form">
                <img src="../images/Logo Aulabaca.svg" alt="logo" class="logo">
                <h1>Selamat Datang di Aulabaca!</h1>
                <div class="auth">
                    <button class="google">
                        <span class="iconify" data-icon="grommet-icons:google" style="color: #888;"
                            data-height="24"></span>
                        <span>Lanjutkan dengan Google</span>
                    </button>
                    <button class="facebook">
                        <span class="iconify" data-icon="logos:facebook" style="color: #888;" data-height="24"></span>
                        <span>Lanjutkan dengan Facebook</span>
                    </button>
                </div>
                <div class="separator">
                    <div class="line"></div>
                    <p>atau</p>
                    <div class="line"></div>
                </div>
                <div class="form">
                    <label for="name">Nama lengkap</label>
                    <input type="text" name="name" id="name" placeholder="Masukkan nama lengkap Anda">
                </div>
                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Masukkan alamat email">
                </div>
                <div class="form">
                    <label for="password">Password</label>
                    <input type="password" name="password id=" password" placeholder="Masukkan password">
                    <a href="#"><span>Lupa password?</span></a>
                </div>
                <a href="./homepage.html">
                    <button type="submit" class="log">DAFTAR</button>
                </a>
                <p class="daftar">Sudah punya akun? <span><a href="./login.html">Masuk</a></span></p>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</body>

</html>
